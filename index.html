<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rajalakshmi Engineering College Login</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box {
      background-color: #ffffff;
      padding: 40px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      width: 350px;
    }
    .login-box h2 {
      margin: 0 0 20px 0;
      font-size: 24px;
      text-align: center;
      color: #333;
    }
    .login-box form {
      display: flex;
      flex-direction: column;
    }
    .login-box label {
      font-size: 14px;
      margin-bottom: 5px;
      color: #555;
    }
    .login-box input[type="text"],
    .login-box input[type="password"] {
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    .login-box input[type="submit"] {
      padding: 12px;
      background-color: #0055A4; /* a blue shade */
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    .login-box input[type="submit"]:hover {
      background-color: #003f7f;
    }
    .login-box .help-text {
      text-align: center;
      font-size: 14px;
      margin-top: 15px;
      color: #777;
    }
    .login-box .help-text a {
      color: #0055A4;
      text-decoration: none;
    }
    .login-box .help-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>REC Examination Login</h2>
    <form action="/OSRES/login.html" method="POST">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required placeholder="Enter your username">
      
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required placeholder="Enter your password">
      
      <input type="submit" value="Login">
    </form>
    <div class="help-text">
      Forgotten your password? <a href="#">Click here</a><br>
      For any queries, contact: <a href="mailto:coe@rajalakshmi.edu.in">coe@rajalakshmi.edu.in</a>
    </div>
  </div>
</body>
</html>
