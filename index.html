<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rajalakshmi Engineering College - Login</title>
  <style>
    body {
      background: linear-gradient(135deg, #0055A4, #003f7f);
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    .login-container {
      background-color: #fff;
      color: #333;
      padding: 40px 30px;
      border-radius: 8px;
      width: 350px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      text-align: center;
    }
    .login-container img {
      max-width: 120px;
      margin-bottom: 20px;
    }
    .login-container h2 {
      margin-bottom: 25px;
      font-weight: normal;
      color: #0055A4;
    }
    label {
      display: block;
      text-align: left;
      margin: 15px 0 5px 0;
      font-weight: bold;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 16px;
    }
    input[type="submit"] {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #0055A4;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color: #003f7f;
    }
    .help-text {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }
    .help-text a {
      color: #0055A4;
      text-decoration: none;
    }
    .help-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <img src="https://www.rajalakshmi.org/images/rec_logo.png" alt="Rajalakshmi Engineering College Logo" />
    <h2>Login to Your Account</h2>
    <form action="/login" method="POST">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required />
      
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required />
      
      <input type="submit" value="Login" />
    </form>
    <div class="help-text">
      <p>Forgot your password? <a href="#">Click here</a></p>
      <p>Need help? Contact <a href="mailto:helpdesk@rajalakshmi.edu.in">helpdesk@rajalakshmi.edu.in</a></p>
    </div>
  </div>

</body>
</html>
